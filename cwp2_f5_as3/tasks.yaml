- name: CREATE AS3 JSON BODY for {{item.TENANT}}
  set_fact:
    waf_policy: "{{ lookup('template', './templates/waf.j2') | b64encode | replace(')','') }}"
# - name: check as3 config
#   set_fact:
#     as3_config: "{{ lookup('template', './templates/cwp2.j2')}}"
